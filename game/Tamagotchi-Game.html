	src="https://code.jquery.com/jquery-3.5.0.min.js"

	crossorigin="anonymous"></script>

	<title>Wanghao | Tamagotchi</title>
	<link rel="icon" type="image/x-icon" href="../favfavicon.ico"/>
	<meta name="keywords" content="游戏动画网站" />
	<meta name="description" content="游戏动画网站，基于Bootstrap前端响应式框架开发。" /> 
	<meta name="author" content="海拥(https://blog.csdn.net/qq_44273429/)" />
	<meta name="copyright" content="海拥(https://blog.csdn.net/qq_44273429/)" />

<body>
    <header>
        <div class="logo-container">
            <!-- <h2 id="name-display">NameHere</h2> -->
            <!-- logo from https://logos.fandom.com/wiki/Tamagotchi -->
            <img id="logo" src="Tamagotchi-Game/img/Tamagotchi_Logo.png" alt="logo">
        </div>
        <div class="all-stat">
            <section class="start-game animate__animated">
                <h4>给你的宠物起个名字吧</h4>
                <input type="text">
                <button class="start-btn">Start</button>
            </section>
            <section class="status-container hide animate__animated">
                <h4>Health Status</h4>
                <ul>
                    <li class="status">岁数: <span class="age">0</span></li>
                    <li class="status">饥饿度: <span class="hungriness">5</span></li>
                    <li class="status">郁闷值: <span class="boredom">5</span></li>
                    <li class="status">困意: <span class="sleepiness">5</span></li>
                </ul>
            </section>
        </div>
    </header>
    
    <main>
        <!-- <section>  depending on the size of viewport, clickable area shrinks even button element size didn't change
            <button class="light-btn">Light</button>
        </section> -->
        <section class="playground">
            <div class="opaqueLayer">
                <button class="light-btn"></button>
                <div class="animate__animated tamagotchi">
                    <!-- below images taken from various sites -->
                    <img class="pet" id="baby" src="Tamagotchi-Game/img/ClipartKey_195485.png" alt="baby">
                    <img class="pet" id="tween" src="Tamagotchi-Game/img/tween-darth-vader-clipart-2019-7.png" alt="tween">
                    <img class="pet" id="teen" src="Tamagotchi-Game/img/teen-vader-clip-star-wars-2.png" alt="teen">
                    <img class="pet" id="adult" src="Tamagotchi-Game/img/adult-20-202841_vader-drawing-epic-star-wars-darth-vader.png" alt="adult">
                </div>
            </div>
        </section>
        <section class="stuff animate__animated" id="food" data-img-list="arrFoodBasket"></section>
        <section class="stuff animate__animated" id="toy" data-img-list="arrToyBin"></section>
        <section class="actions">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
        </section>
    </main>
    <section id="endGame">
        <a class="clear-x-wrapper"><svg class="clear-popup-x " width="10px" height="10px" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <h2>You killed <span id="name-in-end-msg">it</span>!</h2>
    </section>
</body>
</html>
